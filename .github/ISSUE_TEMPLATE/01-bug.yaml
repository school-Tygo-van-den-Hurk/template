name: Bug Report
description: File a bug report.
title: "fix: "
labels: ["fix"]
type: bug
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: Version
      description: What version are you running?
      placeholder: '0.0.0'
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: >
        Please copy and paste any relevant log output. This will be
        automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: code-of-conduct
    attributes:
      label: Code of Conduct
      description: >
        By submitting this issue, you agree to follow our Code of Conduct, see
        CODE_OF_CONDUCT.md for more details.
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: checkboxes
    id: no-similar
    attributes:
      label: No similar issues
      description: >
        I've searched for similar issues and found no issues that described the
        same issues as this one
      options:
        - label: I've searched for similar issues and found none.
          required: true
